<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="./css/all.css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe</title>
</head>

<body>
  <header>
    <img src="assets/images/logo.png" class="logo" />
  </header>
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>
    <nav>
      <div class="dropdown custom-select" style="width:200px;">
        <label for="sorting-listbox">Trier par</label>
        <select class="dropdown--sr-only sr-only" id="sorting-listbox">
          <option value="date">Date</option>
          <option value="likes">Popularité</option>
          <option value="title">Titre</option><select>
            <option value="0">Select car:</option>
            <option value="1">Audi</option>
            <option value="2">BMW</option>
          </select>
      </div>
    </nav>
    <ul class="photograph-medias">
    </ul>
  </main>
  <div id="open_lightbox">

  </div>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img class="close_button" src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label for="firstname">Prénom</label>
          <input type="text" id="firstname" name="firstname" />
          <label for="lastname">Nom</label>
          <input type="text" id="lastname" name="lastname" />
          <label for="mail">Email</label>
          <input type="mail" id="mail" name="mail" />
          <label for="message">Votre message</label>
          <textarea name="message" id="message"></textarea>
        </div>
        <button type="submit" class="contact_button" id="send_button" onclick="closeModal()">
          Envoyer
        </button>
      </form>
    </div>
  </div>
  <script src="./scripts/utils/fetch.js"></script>
  <script src="./scripts/utils/slider.js"></script>
  <script src="./scripts/pages/photographer.js"></script>
  <script src="./scripts/templates/mediaCard.js"></script>
  <script src="./scripts/templates/photographerTemplate.js"></script>
  <script src="./scripts/utils/contactForm.js"></script>

</body>

</html>
