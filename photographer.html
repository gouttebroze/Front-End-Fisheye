<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/all.css" rel="stylesheet" type="text/css" />
  <link href="css/normalize.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe</title>
</head>

<body>
  <header>
    <a href="./index.html" tabindex="0" aria-label="Page d'accueil">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </a>
  </header>
  <main id="main" role="main" tabindex="0">
    <div class="photograph-header">
      <!-- <button class="contact_button" onclick="displayModal()">Contactez-moi</button> -->
    </div>
    <!-- <nav>
      <div class="dropdown custom-select" style="width:200px;">
        <label for="sorting-listbox">Trier par</label>
        <select class="select-items" id="sorting-listbox">
          <option value="likes">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>
    </nav> -->

    <div class="gallery-filter-container">
      <p id="sort-by" tabindex="0">Trier par</p>
      <div class="dropdown-container">
        <div class="dropdown">
          <button role="button" class="btn_drop" aria-haspopup="listbox" aria-expanded="false" aria-selected="true">
            <span id="current_filter">Titre</span>
            <span class="fa-solid fa-chevron-down" aria-hidden="true"></span>
          </button>

          <ul id="sorting-listbox" role="listbox" aria-labelledby="sort-by" aria-activedescendant=""
            class="dropdown_content">
            <li value="title" role="option">
              <button value="title" type="button" tabindex="0" aria-label="Trier par titre" class="sort-by-title">
                Titre
              </button>
            </li>
            <li value="likes" role="option">
              <button value="likes" type="button" tabindex="0" aria-label="Trier par popularité" class="sort-by-pop">
                Popularité
              </button>
            </li>
            <li value="date" role="option">
              <button value="date" type="button" tabindex="0" aria-label="Trier par date" class="sort-by-date">
                Date
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <ul class="photograph-medias"></ul>

    <footer role="contentinfo">
      <div class="photographer-footer"></div>
    </footer>

  </main>

  <div id="open_lightbox" role="dialog" aria-label="image closeup view"></div>

  <div id="contact_modal">
    <div class="modal">
      <header>

        <h2>Contactez-moi</h2>
        <img class="close_button" src="assets/icons/close.svg" alt="Close dialog" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label for="firstname">Prénom</label>
          <input tabindex="0" type="text" id="firstname" name="firstname" />
          <label for="lastname">Nom</label>
          <input tabindex="0" type="text" id="lastname" name="lastname" />
          <label for="mail">Email</label>
          <input tabindex="0" type="mail" id="mail" name="mail" />
          <label for="message">Votre message</label>
          <textarea tabindex="0" name="message" id="message"></textarea>
        </div>
        <button tabindex="0" type="submit" class="contact_button" id="send_button" onclick="closeModal()">
          Envoyer
        </button>
      </form>
    </div>
  </div>
  <script src="./scripts/utils/fetch.js"></script>
  <script src="./scripts/utils/lightbox.js"></script>
  <script src="./scripts/pages/photographer.js"></script>
  <script src="./scripts/templates/mediaCard.js"></script>
  <script src="./scripts/templates/photographerTemplate.js"></script>
  <script src="./scripts/utils/contactForm.js"></script>
  <script src="./scripts/utils/dropdown.js"></script>

</body>

</html>
